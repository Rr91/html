<style>
    .xvideo { width: 100%; height: 720px; }
</style>

<script>
    var wnd = $(window),
    opacityControl = $('.xvideo');
wnd.scroll(function(){
    let proc = opacityControl.get(0).getBoundingClientRect();
    let cur_c = 255+(proc.y-screen.height/2);
    cur_c = cur_c>255?255:cur_c<0?0:cur_c;
    let cur_s = "rgb("+cur_c+","+cur_c+","+cur_c+")";
    opacityControl.css("backgroundColor", cur_s);
});
</script>
